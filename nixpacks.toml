[phases.setup]
nixPkgs = [
  "python39",
  "cmake",
  "gcc",
  "gcc.lib",
  "pkg-config",
  "libjpeg",
  "libpng",
  "zlib",
  "openblas",
  "lapack"
]

[phases.install]
cmds = [
  "pip install --upgrade pip setuptools wheel",
  "pip install cmake",
  "pip install dlib==19.24.2 || (pip install --upgrade cmake && pip install dlib==19.24.2)",
  "pip install -r requirements.txt"
]

[build]
builder = "nixpacks"

